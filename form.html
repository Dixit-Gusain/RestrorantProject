<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .cnt {
            width: 800px;
            padding: 0%;
        }

        .myform {
            padding-left: 0px;
            padding-top: 20px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain
        }

        .myform select,
        input,
        button {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class=" cnt bg-light mt-5">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <img class="img-fluid" src="img/foodd.jpg" alt="">
            </div>
            <div class="col-lg-6">
                <form class="myform">
                    <div class="row">
                        <div class="col">
                            <select class="form-control" name="" id="inputState">
                                <option selected>Select Day</option>
                                <option>Monday</option>
                                <option>Tuesday</option>
                                <option>Wednesday</option>
                                <option>Thrusday</option>
                                <option>friday</option>
                                <option>Saturday</option>
                                <option>Sunday</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-control">
                                <option selected>Select time</option>
                                <option>10:00 am</option>
                                <option>12:00 pm</option>
                                <option>1:00 pm</option>
                                <option>3:00 pm</option>
                                <option>5:00 pm</option>
                                <option>7:00 pm</option>
                                <option>9:00 pm</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input class="form-control" type="text" placeholder=" fullname">
                            <select class="form-control" name="" id="inputState">
                                <option selected>How many person</option>
                                <option>1 person</option>
                                <option>2 person</option>
                                <option>3 person</option>
                                <option>4 person</option>
                                <option>5 person</option>
                                <option>6 person</option>
                            </select>
                        </div>
                        <div class="col">
                            <input class="form-control" type="text" placeholder=" phone number">
                            <button type="submit" class="btn btn-info">Book table</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
